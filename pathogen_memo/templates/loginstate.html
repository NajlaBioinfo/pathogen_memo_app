{% block content %}
  <div class="container">
    <div class="authenticateformat">
    <h4>Hi - Welcome,</h4>
      {% if current_user.is_authenticated %}
        <div class="loginstate">
          <a role="button" class="btn btn-outline-success" href="{{ url_for('auth_bp.logout_page') }}">Log out</a>
          <p>Hi {{ current_user.name }}!</p>
        </div>
      {% else %}
        <div class="loginstate">
          <a role="button" class="btn btn-outline-primary" href="{{ url_for('auth_bp.login_page') }}">Login</a>
          <p>Hi Anonymous!</p>
        </div>
      {% endif %}
    </div>
  </div>
{% endblock %}
